<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <form id="loginForm">
        <div class="container mx-auto my-5 text-center">
            <div class="group m-auto w-75 p-5">
                <h1 class="text-info mb-4">Smart Login System</h1>
                <input class="form-control mb-4" type="text" id="loginEmail" placeholder="Enter Your Email">
                <input class="form-control mb-4" type="password" id="loginPassword" placeholder="Enter Your Password">
                <div class="alert alert-danger d-none" id="alertLogin">Incorrect Email Or Password</div>
                <button id="login" class="btn btn-outline-info w-100">Login</button>
                <p class="text-white mt-3">Don't have an account?
                    <a class="text-white text-decoration-none" href="../sign in/sign.html">Sign Up</a>
                </p>
            </div>
        </div>
    </form>





<script src="./js/bootstrap.bundle.min.js"></script>
<script  src="./js/main.js"></script>
</body>
</html>
