<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/sign.css">
</head>
<body>
    <form id="registerForm">
        <div class="container mx-auto my-5 text-center">
            <div class="group m-auto w-75 p-5">
                <h1 class="text-info mb-4">Smart Login System</h1>
                <input class="form-control mb-4" type="text" id="signName" placeholder="Enter Your Name">
                <input class="form-control mb-4" type="text" id="signEmail" placeholder="Enter Your Email">
                <input class="form-control mb-4" type="password" id="signPassword" placeholder="Ex: Password123@">
                <div class="alert alert-danger d-none" id="nameAlert">At Least Two Characters Name</div>
                <div class="alert alert-danger d-none" id="emailAlert">Please Enter A Valid Email</div>
                <div class="alert alert-danger d-none" id="passwordAlert">-At Least 8 Characters <br> -One UpperCase At Least <br> -One Special Character</div>
                <div class="alert alert-danger d-none" id="existAlert">Email Is Already Exist</div>
                <div class="alert alert-success d-none" id="successAlert">Success You Can Login</div>
                <button type="submit" class="btn btn-outline-info w-100">Sign Up</button>
                <p class="text-white mt-3">Don't have an account?
                    <a class="text-white text-decoration-none" href="../LOGIN/index.html">Sign in</a>
                </p>
            </div>
        </div>
    </form>





    <script  src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/sign.js"></script>
</body>
</html>
